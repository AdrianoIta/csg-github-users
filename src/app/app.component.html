<div class="card-container">
  <h2>Github Users</h2>
  <form [formGroup]="formGithub">
    <mat-form-field>
      <mat-label>enter the name of the github user</mat-label>
      <input
        matInput
        placeholder="ex: jhon doe, jane doe"
        formControlName="form_user_name"
        required
      />
    </mat-form-field>
    <button mat-fab extended color="warn" position="left" (click)="search()">
      <mat-icon>search</mat-icon>
      search
    </button>
  <br/>
  <br/>
  <br/>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="user_name">
      <th mat-header-cell *matHeaderCellDef> user name </th>
      <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
    </ng-container>

    <ng-container matColumnDef="repository">
      <th mat-header-cell *matHeaderCellDef> repository </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> url </th>
      <td mat-cell *matCellDef="let element"> {{element.html}} </td>
    </ng-container>

    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef> language </th>
      <td mat-cell *matCellDef="let element"> {{element.language}} </td>
    </ng-container>


    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </form>
</div>
